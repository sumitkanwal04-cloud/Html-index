    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .chat-bubble-sent {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .chat-bubble-received {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .message-animation {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .typing-dots {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        .mobile-safe-area {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .floating-button {
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }
        
        /* Hide scrollbar but keep functionality */
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

    <script>
        let currentChat = 'demo';
        let deferredPrompt;
        
        const demoResponses = [
            "That's awesome! 🎉",
            "Tell me more about that! 🤔",
            "I totally get what you mean 😊",
            "That sounds really interesting!",
            "How did that make you feel? 💭",
            "Wow, that's amazing! ✨",
            "I see what you're saying 👍",
            "That's a great point! 💡",
            "Thanks for sharing that with me! 🙏",
            "What happened next? 🤗"
        ];

        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.remove('hidden');
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    hideInstallPrompt();
                });
            }
        }

        function hideInstallPrompt() {
            document.getElementById('installPrompt').classList.add('hidden');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('mobileSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message === '') return;

            addMessage(message, true);
            input.value = '';
            
            // Haptic feedback for mobile
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                const response = demoResponses[Math.floor(Math.random() * demoResponses.length)];
                addMessage(response, false);
            }, 1000 + Math.random() * 2000);
        }

        function addMessage(text, isSent) {
            const messagesList = document.getElementById('messagesList');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isSent ? 'justify-end' : 'justify-start'} message-animation`;
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.innerHTML = `
                <div class="flex items-end space-x-2 max-w-xs">
                    ${!isSent ? '<div class="w-8 h-8 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center flex-shrink-0"><span class="text-white text-xs">👤</span></div>' : ''}
                    <div class="${isSent ? 'chat-bubble-sent' : 'chat-bubble-received'} text-white px-4 py-3 rounded-2xl ${isSent ? 'rounded-br-md' : 'rounded-bl-md'} max-w-full">
                        <p class="text-sm break-words">${text}</p>
                        <p class="text-xs opacity-70 mt-1">${time}</p>
                    </div>
                    ${isSent ? '<div class="w-8 h-8 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full flex items-center justify-center flex-shrink-0"><span class="text-white text-xs">👤</span></div>' : ''}
                </div>
            `;
            
            messagesList.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        function createNewChat() {
            const chatName = prompt('Enter chat name:');
            if (chatName && chatName.trim()) {
                const chatId = Date.now().toString();
                addChatToList(chatId, chatName.trim());
                selectChat(chatId, chatName.trim());
                toggleSidebar();
            }
        }

        function addChatToList(chatId, chatName) {
            const chatsList = document.getElementById('chatsList');
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item bg-white/5 p-3 rounded-xl cursor-pointer hover:bg-white/10 transition-all duration-200';
            chatItem.onclick = () => {
                selectChat(chatId, chatName);
                toggleSidebar();
            };
            
            chatItem.innerHTML = `
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-sm">${chatName.charAt(0).toUpperCase()}</span>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-white font-medium">${chatName}</h3>
                        <p class="text-white/60 text-sm truncate">New conversation</p>
                    </div>
                </div>
            `;
            
            chatsList.appendChild(chatItem);
        }

        function selectChat(chatId, chatName) {
            currentChat = chatId;
            document.getElementById('currentChatName').textContent = chatName;
            
            // Clear messages
            document.getElementById('messagesList').innerHTML = `
                <div class="flex justify-center py-4">
                    <div class="bg-white/10 text-white/70 px-4 py-2 rounded-full text-sm">
                        Start chatting with ${chatName}! 💬
                    </div>
                </div>
            `;
            
            // Update active chat styling
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('border-l-4', 'border-indigo-500');
            });
            event.currentTarget.classList.add('border-l-4', 'border-indigo-500');
        }

        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
		    const swCode = `
                    const CACHE_NAME = 'mobilechat-v1';
                    const urlsToCache = ['/'];
                    
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then((cache) => cache.addAll(urlsToCache))
                        );
                    });
                    
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                                .then((response) => response || fetch(event.request))
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then((registration) => console.log('SW registered'))
                    .catch((error) => console.log('SW registration failed'));
            });
        }

        // Initialize
	    document.getElementById('messageInput').focus();
        
        // Prevent zoom on input focus (iOS)
        document.addEventListener('touchstart', function() {}, true);
    </script>
